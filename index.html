<!DOCTYPE html>
<html>
  <head>
    <title>Simple Marker</title>
    <!-- The callback parameter is required, so we use console.debug as a noop -->
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAV7OJm4ET94lvWUd9iA_0IFHrNrpxd4gQ&callback=console.debug&libraries=maps,marker&v=beta">
    </script>
    <link rel="stylesheet" href="./style.css"/>
  </head>
  <body>
    <gmp-map center="38.251182556152344,-85.70416259765625" zoom="14" map-id="DEMO_MAP_ID">
      <gmp-advanced-marker position="38.251182556152344,-85.70416259765625" title="My location"></gmp-advanced-marker>
    </gmp-map>
  </body>
</html>
