<!DOCTYPE html>
<html>
<head>
    <title>BCB Bike Tags</title>
    <!-- Script for parsing csv to JSON -->
    <script src="papaparse.min.js"></script>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
    <!-- Script for Leaflet, make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>
    <!-- Leaflet sidebar CSS -->
    <link rel="stylesheet" src="leaflet-sidebar.min.css">
    <!-- Script for Leaflet sidebar -->
    <script src="leaflet-sidebar.min.js"></script>
</head>

<body>
    <div id="map" style="height: 100vh; width: 100%;"></div>
    <div id="sidebar" class="leaflet-sidebar collapsed">
        <!-- Nav tabs -->
        <div class="leaflet-sidebar-tabs">
            <ul role="tablist"> <!-- top aligned tabs -->
                <li><a href="#home" role="tab"><i class="fa fa-bars"></i></a></li>
                <li class="disabled"><a href="#messages" role="tab"><i class="fa fa-envelope"></i></a></li>
                <li><a href="#profile" role="tab"><i class="fa fa-user"></i></a></li>
            </ul>
    
            <ul role="tablist"> <!-- bottom aligned tabs -->
                <li><a href="#settings" role="tab"><i class="fa fa-gear"></i></a></li>
            </ul>
        </div>
    
        <!-- Tab panes -->
        <div class="leaflet-sidebar-content">
            <div class="leaflet-sidebar-pane" id="home">
                <h1 class="leaflet-sidebar-header">
                    sidebar-v2
                    <div class="leaflet-sidebar-close"><i class="fa fa-caret-left"></i></div>
                </h1>
                <p>A responsive sidebar for mapping libraries</p>
            </div>
    
            <div class="leaflet-sidebar-pane" id="messages">
                <h1 class="leaflet-sidebar-header">Messages<div class="leaflet-sidebar-close"><i class="fa fa-caret-left"></i></div></h1>
            </div>
    
            <div class="leaflet-sidebar-pane" id="profile">
                <h1 class="leaflet-sidebar-header">Profile<div class="leaflet-sidebar-close"><i class="fa fa-caret-left"></i></div></h1>
            </div>
        </div>
    </div>
    <script>
    var map = L.map('map').setView([38.25267404262653, -85.74790171243315], 12);
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 18,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);

    var sidebar = L.control.sidebar({
        autopan: true,
        closeButton: true,
        container: 'sidebar',
        position: 'left',
    }).addTo(map);

    Papa.parse("https://raw.githubusercontent.com/ninetyrpm/ninetyrpm.github.io/main/Tags.csv", {
        download: true,
        skipEmptyLines: true,
        header: true,           // csv contains a header row
        complete: function(results) {
            console.log("Papa Parse completed!")
            if (results.errors.length >0){
                console.error("Error parsing CSV:", results.errors);
                return;     // Exit the function if errors occurred
            }
            console.log(results.data)
            const jsonData = results.data;      // array containing parsed data objects
            for (const location of jsonData) {
                const name = location.Location;
                const lat = location.Lat;
                const lng = location.Long;
                console.log(lat, ",", lng)
                const marker = L.marker([lat,lng]).addTo(map);
                // // Add click event listener to the marker
                // marker.on('click',function(){
                //     sidebar.open('sidebar');    // Open the sidebar when the marker is clicked
                // })
            }
        }
    });
  </script>
</body>
</html>
